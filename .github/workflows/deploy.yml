name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.WIF_SERVICE_ACCOUNT }}

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Submit build'
        run: |
          PROJECT_ID="docu-hero"
          COMMIT_SHA="${{ github.sha }}"

          echo "Submitting build..."
          echo "Commit SHA: ${COMMIT_SHA}"

          # Submit build using Compute Engine default service account
          gcloud builds submit . \
            --config=cloudbuild.yaml \
            --service-account=projects/docu-hero/serviceAccounts/945625270994-compute@developer.gserviceaccount.com \
            --substitutions=COMMIT_SHA=${COMMIT_SHA},_TARGET_PROJECT=${PROJECT_ID} \
            --project=${PROJECT_ID}

          echo "âœ… Build completed successfully"
