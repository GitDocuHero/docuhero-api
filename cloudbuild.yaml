# Cloud Build configuration
steps:
  # Step 1: Run database migrations
  - name: 'node:18'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm install
        npx prisma generate
        npx prisma migrate deploy
    env:
      - 'DATABASE_URL=postgresql://dbuser:$$DB_PASSWORD@/docuhero?host=/cloudsql/docuhero-583a5:us-east1:docuhero-db&schema=public'
    secretEnv: ['DB_PASSWORD']

  # Step 2: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/hero-api:$COMMIT_SHA', '.']

  # Step 3: Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/hero-api:$COMMIT_SHA']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'hero-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/hero-api:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--add-cloudsql-instances'
      - 'docuhero-583a5:us-east1:docuhero-db'

availableSecrets:
  secretManager:
    - versionName: projects/docuhero-583a5/secrets/db-password/versions/latest
      env: 'DB_PASSWORD'

images:
  - 'gcr.io/$PROJECT_ID/hero-api:$COMMIT_SHA'
