steps:
  # Step 1: Run database migrations
  - name: 'node:20'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm install
        npx prisma generate
        npx prisma migrate deploy
    secretEnv: ['DATABASE_URL']

  # Step 2: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/${_TARGET_PROJECT}/hero-api:$COMMIT_SHA', '.']

  # Step 3: Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${_TARGET_PROJECT}/hero-api:$COMMIT_SHA']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'hero-api'
      - '--image'
      - 'gcr.io/${_TARGET_PROJECT}/hero-api:$COMMIT_SHA'
      - '--region'
      - 'us-east1'
      - '--platform'
      - 'managed'
      - '--add-cloudsql-instances'
      - '${_TARGET_PROJECT}:us-east1:docuhero-db'
      - '--update-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest'
      - '--set-env-vars'
      - 'NODE_ENV=production,PORT=8080'
      - '--allow-unauthenticated'

options:
  logging: CLOUD_LOGGING_ONLY

availableSecrets:
  secretManager:
    - versionName: projects/${_TARGET_PROJECT}/secrets/DATABASE_URL/versions/latest
      env: 'DATABASE_URL'

images:
  - 'gcr.io/${_TARGET_PROJECT}/hero-api:$COMMIT_SHA'
