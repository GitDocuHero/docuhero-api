steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/${_TARGET_PROJECT}/hero-api:$COMMIT_SHA', '.']

  # Step 2: Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${_TARGET_PROJECT}/hero-api:$COMMIT_SHA']

  # Step 3: Run database migrations
  - name: 'node:20'
    entrypoint: bash
    args:
      - '-c'
      - |
        npm ci
        npx prisma migrate deploy
    env:
      - 'DATABASE_URL=postgresql://docuhero-app:zLcG2vDOhCcSqRW4ldyDXJhMg8wvXLza9j3MJcrWm5k=@10.181.0.3:5432/docuhero?schema=public'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'hero-api'
      - '--image'
      - 'gcr.io/${_TARGET_PROJECT}/hero-api:$COMMIT_SHA'
      - '--region'
      - 'us-east1'
      - '--platform'
      - 'managed'
      - '--add-cloudsql-instances'
      - '${_TARGET_PROJECT}:us-east1:docuhero-db'
      - '--update-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest,JWT_SECRET=JWT_SECRET:latest'
      - '--set-env-vars'
      - 'NODE_ENV=production,FRONTEND_URL=https://hero-ui-w53h35jjsq-ue.a.run.app'
      - '--vpc-connector'
      - 'docuhero-connector'
      - '--vpc-egress'
      - 'private-ranges-only'

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - 'gcr.io/${_TARGET_PROJECT}/hero-api:$COMMIT_SHA'
